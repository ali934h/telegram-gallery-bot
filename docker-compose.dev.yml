version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-gallery-bot-dev
    environment:
      - NODE_ENV=development
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
      - DOWNLOAD_BASE_URL=${DOWNLOAD_BASE_URL}
      - DOWNLOADS_DIR=/app/downloads
    volumes:
      # Bind mounts for hot reload - changes reflect immediately
      - ./src:/app/src:cached
      - ./strategies:/app/strategies:cached
      - ./package.json:/app/package.json:cached
      # Exclude node_modules from bind mount
      - /app/node_modules
      # Temp and downloads
      - ./temp:/app/temp
      - downloads:/app/downloads
    networks:
      - bot-network
    command: npx nodemon --legacy-watch src/index.js
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: telegram-gallery-nginx-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/cloudflare:ro
      - downloads:/usr/share/nginx/html/downloads
    networks:
      - bot-network
    depends_on:
      - bot
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  downloads:
    driver: local
