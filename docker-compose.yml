version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-gallery-bot
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
      - downloads:/app/downloads  # Shared volume for direct downloads
    networks:
      - bot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: telegram-gallery-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/cloudflare:ro  # SSL certificates from Cloudflare
      - downloads:/usr/share/nginx/html/downloads:ro  # Serve files from shared volume
    networks:
      - bot-network
    depends_on:
      - bot
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  downloads:  # Shared volume between bot and nginx
